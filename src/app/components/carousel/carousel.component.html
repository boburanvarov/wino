<div class="carusel" *ngIf="carousel">
  <div class="carusel-content">
    <div class="img-block">
      <img *ngIf="carousel.mainImage" src="{{carousel.mainImage}}" alt="#">
    </div>
    <div class="img-block img-hide">
      <img *ngIf="carousel.firstImage" src="{{carousel.firstImage}}" alt="#">
    </div>
    <div class="img-block img-hide" >
      <img *ngIf="carousel.secondImage" src="{{carousel.secondImage}}" alt="#">
    </div>
   
  </div>


  <div class="carusel-btns">
    <svg  class="caruselBtn"
    [ngClass]="{'isActive' : carousel.currentImageIndex === 0 }"
    (click)="prev()" width="50" height="16"  viewBox="0 0 50 16" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M0.292893 7.29289C-0.0976295 7.68341 -0.0976296 8.31658 0.292892 8.7071L6.65685 15.0711C7.04738 15.4616 7.68054 15.4616 8.07107 15.0711C8.46159 14.6805 8.46159 14.0474 8.07107 13.6569L2.41422 8L8.07107 2.34314C8.46159 1.95262 8.46159 1.31945 8.07107 0.928929C7.68054 0.538404 7.04738 0.538404 6.65685 0.928928L0.292893 7.29289ZM50 7L1 7L1 9L50 9L50 7Z" />
        </svg> 
   
    <p>фото {{carousel.currentImageIndex + 1}} из {{carousel.totalImagesNumber}}</p>
  

    <svg class="caruselBtn"
        [ngClass]="{'isActive': carousel.currentImageIndex === carouselImg.length -1}"
     (click)="next()"
      width="50" height="16" viewBox="0 0 50 16" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M49.7071 8.70711C50.0976 8.31658 50.0976 7.68342 49.7071 7.29289L43.3431 0.928932C42.9526 0.538408 42.3195 0.538408 41.9289 0.928932C41.5384 1.31946 41.5384 1.95262 41.9289 2.34315L47.5858 8L41.9289 13.6569C41.5384 14.0474 41.5384 14.6805 41.9289 15.0711C42.3195 15.4616 42.9526 15.4616 43.3431 15.0711L49.7071 8.70711ZM0 9H49V7H0V9Z"/>
      </svg>
  </div>
</div>
